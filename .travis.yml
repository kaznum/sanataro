script: "rake --trace -v travis"
before_script:
  - "cp -v config/travis/database.yml.travis.${TRAVIS_RUBY_VERSION}.${DB} config/database.yml"
  - "rake --trace db:create db:migrate"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

rvm:
  - 1.9.2
  - 1.9.3
  - ruby-head
  - jruby-19mode
  - jruby-head

env:
  - DB=mysql
  - DB=postgres
  - DB=sqlite

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head

